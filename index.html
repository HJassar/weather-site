<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/b0c44b9326.js" crossorigin="anonymous"></script>
    <title>Weather-Site</title>
</head>

<body>

    <div role="main" class="card">
        <div class="main-content">
            <div class="search-field">
                <form action="" class="search-bar">
                    <input class="input-value" type="text" placeholder="Search City">
                    <button class="search-city" type="button"><i class="fa-solid fa-magnifying-glass"></i></button>
                    <button class="get-location" type="button"><i class="fa-solid fa-location-dot"></i></button>
                </form>
            </div>

            <div id="app-container" class="current-weather">
                <div class="current-location">
                    <span id="location">London</span>
                </div>



                <div id="temp">
                    <img id="temp-icon" src="./icons/cloudy.svg" alt="weather-icon">
                    <!-- icons by Metecons -->
                </div>

                <div class="climate">
                    <p><span id="temp-value">15</span><span>&#176;</span><span id="climate">Cloudy</span></p>
                </div>

            </div>
        </div>
        <script src="./script.js"></script>



</body>

</html>
